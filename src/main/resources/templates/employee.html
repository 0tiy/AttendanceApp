    <title>Employees</title>

<body>
<main>
    <h1>All Employees</h1>
    <div class = "leftSize">
    <table th:if="${employee.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>About</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employee}">
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td><a th:href="@{/about-employee/{employee}(employee=${employee.getId})}">About</a></td>
            <td>
                <form method="get" th:action="@{/delete-employee/{id}(id=${employee.getId})}">
                    <button type = "submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
