<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta lang="en" xmlns:th="http://www.thymeleaf.org/">
    <title>Schedule</title>
</head>
<body>
<header>
    <h1>All schedules</h1>
</header>
<main>
    <table th:if="${schedule.size() > 0}">
        <thead>
        <tr>
            <th>Schedule ID</th>
            <th>Employee ID</th>
            <th>Shift Start</th>
            <th>Shift End</th>
            <th>Worked Hours</th>
            <th>Present</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedule}">
            <td th:text="${schedule.getId}"></td>
            <td th:text="${schedule.getEmployeeId}"></td>
            <td th:text="${schedule.getShiftStart}"></td>
            <td th:text="${schedule.getShiftEnd}"></td>
            <td th:text="${schedule.getWorkedHours}"></td>
            <td th:text="${schedule.isPresent}"></td>
            <td><form th:action="@{/delete-schedule/{id}(id=${schedule.getId})}" method="post">
                <button type="submit">Delete</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/add-schedule}">Add a new schedule</a>
</main>
</body>
</html>
