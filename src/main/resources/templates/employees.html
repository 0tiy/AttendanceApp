<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="D:\Projects\AttendanceApp\src\main\resources\static\styles.css">
    <meta lang="en" xmlns:th="http://www.thymeleaf.org/">
    <title>Employees</title>
</head>
<body>
<header>
    <h1>All Employees</h1>
</header>
<main>
    <div class = "leftSize">
    <table th:if="${employees.size() > 0}">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
        </tr>
        </tbody>

    </table>
    </div>
    <div class = "rightSize">
        <h1>Add new Employee</h1>
        <form th:action="@{/add-employee}" method="post">
            <div>
                <label for="firstName">Firstname: </label>
                <input id="firstName" type="text" name="firstName">
            </div>
            <div>
                <label for="lastName">Lastname: </label>
                <input id="lastName" type="text" name="lastName">
            </div>
            <button type="submit">Add employee</button>
        </form>
    </div>
    <a th:href="@{/add-employee}">Add new employee</a>
</main>

</body>
</html>
